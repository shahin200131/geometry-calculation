<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry calculation</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="w-1/2 mx-auto min-h-32 bg-white">
      <h3 class="text-center text-2xl mb-5 font-bold">Area Calculation</h3>
      <div class="w-1/2 border-3 mx-auto">
        <p class="font-bold text-3xl px-5">Area :<span class="area font-bold text-5xl p-5" id="result"> 00</span>
          cm<sup>2</sup></p>
      </div>
    </div>
    <div class="flex flex-col lg:flex-row mt-16">
      <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Triangle picture -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="image/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body ">
            <h2 class="card-title" id="triangle-name">Triangle </h2>
            <p>Triangle Area : 0.5 * Base * Height</p>
            <div class="flex">
              <p>
                <input type="number" class="border w-24" name="" placeholder="Base" id="triangle-base">
                <span class="ml-2">cm</span>
              </p>
              <p>
                <input type="number" class="border w-24" name="" id="triangle-height" placeholder="Height">
                <span class="ml-2">cm</span>
              </p>
            </div>
            <div class="card-actions mt-2">
              <p class="font-bold mr-3">Area : <span class="p-3" id="triangle-small-area">00</span> cm<sup>2</sup></p>
              <button onclick="areaTraingleCal()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle picture -->
        <div class="card bg-black-100 w-96 shadow-xl">
          <figure>
            <img src="image/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title" id="rectangle-name">Rectangle</h2>
            <p>Rectangle Area : Length * Base</p>
            <div class="flex">
              <p>
                <input type="number" class="border w-24" name="" id="rectangle-length" placeholder="Length">
                <span class="ml-2">cm</span>
              </p>
              <p>
                <input type="number" class="border w-24" name="" id="rectangle-base" placeholder="Base">
                <span class="ml-2">cm</span>
              </p>
            </div>
            <div class="card-actions mt-2">
              <p class="font-bold mr-3">Area : <span class="p-3" id="rectangle-small-area">00</span> cm<sup>2</sup></p>
              <button onclick="areaReactangleCal()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="image/rhombus.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-center" id="rhombus-name">Rhombus</h2>
            <p>Rhombus Area : 0.5 * diagonal1 * diagonal2</p>
            <div class="flex">
              <p>
                <input type="number" class="border w-24" name="" id="diagonal1" placeholder="diagonal1">
                <span class="ml-2">cm</span>
              </p>
              <p>
                <input type="number" class="border w-24" name="" id="diagonal2" placeholder="diagonal2">
                <span class="ml-2">cm</span>
              </p>
            </div>
            <div class="card-actions mt-2">
              <p class="font-bold mr-3">Area : <span class="p-3" id="rhomobus-small-area">00</span> cm<sup>2</sup></p>
              <button onclick="areaRhomobusCal()" class="btn btn-primary w-full ">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="border w-80 min-h-32 mx-auto ">
        <h1 class="text-center font-bold text-3xl ">Calculation Info</h1>
        <ul id="list">

        </ul>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="geometry.js"></script>
</body>

</html>
